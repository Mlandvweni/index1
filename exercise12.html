<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World Example</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        .box1 {
            font-size: 24px;
            font-weight: bold;
            color: black;
            background-color: lightblue;
            border: 12px double red;
            padding: 10px;
            margin: 10px;
            width: 300px;
            text-align: left;
        }
        .box2 {
            font-size: 24px;
            font-weight: bold;
            color: black;
            background-color: yellow;
            border: 4px solid #357ABD;
			border-radius:8px;
            padding: 5px;
            margin: 10px;
            width:300px;
            text-align: left;
        }
        .box3 {
            font-size: 24px;
            font-weight: bold;
            color: black;
            background-color: #4CAF50;
            background-image: radial-gradient(circle, red 10%, transparent 10%);
            background-size: 0px 0px;
            border: 10px dotted grey;
            padding: 10px;
            margin: 10px;
            width: 300px;
            text-align: left;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="box1">Hello World</div>
    <div class="box2">Hello World</div>
    <div class="box3">Hello World</div>
</div>

</body>
</html>
